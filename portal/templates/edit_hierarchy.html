{% extends "base.html" %}

{% block content %}
<style>
    .edit-container { padding-top: 40px; max-width: 800px; }
    .card-header { font-weight: bold; background-color: #17a2b8; color: white; }
    .is-invalid { border-color: #dc3545 !important; }
    .invalid-feedback { display: none; color: #dc3545; font-size: 0.875em; margin-top: 0.25rem; }
    .breadcrumb a { color: #17a2b8; }
    .form-group label { font-weight: 600; color: #444; }
</style>

<div class="container edit-container" transition-style="in:fade:slow">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb bg-transparent p-0">
                <li class="breadcrumb-item"><a href="{{ url_for('admin_management') }}">Management</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Hierarchy</li>
              </ol>
            </nav>
            <h2><i class="fas fa-edit text-info"></i> Edit Hierarchy</h2>
            <p class="text-muted">Update existing Brand and Hierarchy Group details in the registry.</p>
            <hr>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header"><i class="fas fa-database"></i> Hierarchy Details</div>
        <div class="card-body bg-light">
            <form id="editHierarchyForm" action="{{ url_for('hierarchy.edit_hierarchy', code=old_brand) }}" method="POST" novalidate autocomplete="off">
                
                <div class="form-group">
                    <label>BRAND NAME</label>
                    <input type="text" name="brand_name" class="form-control" value="{{ h.brand_name }}" required>
                </div>

                <div class="form-group">
                    <label>PRODUCT GROUP</label>
                    <input type="text" name="product_group" class="form-control" value="{{ h.product_group }}" required>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>DEPT CODE</label>
                            <input type="text" name="dept" class="form-control" value="{{ h.dept_code }}" maxlength="3" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>SUB DEPT CODE</label>
                            <input type="text" name="sub_dept" class="form-control" value="{{ h.sub_dept_code }}" maxlength="3" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>CLASS CODE</label>
                            <input type="text" name="class_code" class="form-control" value="{{ h.class_code }}" maxlength="3" required>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('admin_management') }}#hierarchy" class="btn btn-secondary">Cancel</a>
                    <button type="button" class="btn btn-info text-white px-4" onclick="validateAndShowModal()">Apply Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmEditModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">Confirm Changes</h5>
        <button type="button" class="close text-white" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body text-center py-4">
        <i class="fas fa-question-circle fa-3x text-info mb-3"></i>
        <p class="mb-0">Are you sure you want to update this hierarchy entry?</p>
      </div>
      <div class="modal-footer justify-content-center border-0 pb-4">
        <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">Go Back</button>
        <button type="button" class="btn btn-info px-4 text-white" onclick="submitForm()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script>
    window.addEventListener('pageshow', function(event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            window.location.reload(); 
        }
    });

    function validateAndShowModal() {
        const form = document.getElementById('editHierarchyForm');
        if (form.checkValidity()) {
            $('#confirmEditModal').modal('show');
        } else {
            form.reportValidity();
        }
    }

    function submitForm() {
        document.getElementById('editHierarchyForm').submit();
    }
</script>
{% endblock %}
