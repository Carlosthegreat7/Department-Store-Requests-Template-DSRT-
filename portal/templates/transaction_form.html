{% extends "base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
    /* --- SHARED BENTO & GLASS STYLES --- */
    .form-hero {
        height: 150px;
        background: #4361ee;
        border-radius: 28px;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 0 40px;
        color: white;
        margin-bottom: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1;
    }

    .form-hero-text { z-index: 2; }
    .form-hero-text h2 { font-weight: 800; letter-spacing: -1px; margin-bottom: 0; }

    .bento-form-container { max-width: 800px; margin: 0 auto; }

    /* --- DROPDOWN & INPUT CUSTOMIZATION --- */
    .select-wrapper {
        position: relative;
        height: 50px;
    }

    .form-control-bento {
        border-radius: 25px !important;
        padding: 12px 25px !important;
        border: 2px solid #e9ecef !important;
        background-color: #f8f9fa !important;
        color: #2d3436 !important;
        transition: all 0.3s ease;
        height: 50px !important;
        cursor: pointer;
    }

    .form-control-bento:focus {
        border-color: #4361ee !important;
        box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1) !important;
    }

    /* --- VERIFICATION BADGES --- */
    .validation-badge {
        font-size: 0.75rem;
        font-weight: 700;
        margin-top: 6px;
        margin-left: 15px;
        display: none;
        align-items: center;
        transition: all 0.3s ease;
    }
    .valid-text { color: #2ecc71; }
    .invalid-text { color: #ff4d4d; }

    /* --- HOLD TO CANCEL BUTTON --- */
    .cancel-btn-container {
        margin-top: 30px;
        display: flex;
        justify-content: center;
    }

    .hold-btn {
        background: white;
        border: 2px solid #ff4d4d;
        color: #ff4d4d;
        border-radius: 50px;
        padding: 12px 35px;
        font-weight: 800;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .hold-progress-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: #ff4d4d;
        width: 0%;
        transition: none;
        z-index: 0;
        opacity: 0.2;
    }

    .hold-btn span { position: relative; z-index: 1; }
    .hold-btn:active { transform: scale(0.95); }

    /* --- OVERLAYS & LIVE PROGRESS BAR --- */
    #processing-overlay, #success-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.9); 
        backdrop-filter: blur(15px); 
        display: none; z-index: 3000; justify-content: center; align-items: center; flex-direction: column;
    }

    .progress-wrapper {
        width: 100%;
        max-width: 500px;
        background: rgba(0,0,0,0.05);
        border-radius: 20px;
        height: 12px;
        overflow: hidden;
        margin: 20px 0;
    }

    .progress-bar-custom {
        height: 100%;
        background: linear-gradient(90deg, #4361ee, #f72585);
        width: 0%;
        transition: width 0.4s ease;
    }

    .expand-dropdown {
        position: absolute !important;
        z-index: 1000;
        height: auto !important;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15) !important;
        border-color: #4361ee !important;
        background: white !important;
        border-radius: 18px !important;
    }

    .btn-generate {
        background-image: linear-gradient(to right, #667eea, #764ba2, #6B8DD6, #8E37D7);
        background-size: 300% 100%;
        box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.45);
        color: #fff !important;
        border: none;
        border-radius: 50px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.4s ease-in-out;
    }

    .btn-generate:hover { background-position: 100% 0; transform: translateY(-2px); }
</style>

<div class="container py-4">
    <div class="bento-form-container">
        <div class="form-hero shadow-sm">
            <div class="form-hero-text">
                <h2><i class="fas fa-file-invoice mr-3"></i>New Price Request</h2>
                <p class="mb-0 opacity-75">Generate optimized retail templates in seconds.</p>
            </div>
        </div>

        <div class="bento-tile shadow-lg p-4 bg-white" style="border-radius: 30px;">
            <form id="templateForm" method="POST" action="{{ url_for('transactions.process_template') }}">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="small font-weight-bold text-muted uppercase ml-2">Retail Chain</label>
                        <div class="select-wrapper">
                            <select name="chain" id="chainSelect" class="form-control form-control-bento" required>
                                <option value="" disabled selected>Select Chain</option>
                                <option value="SM">SM Department Store</option>
                                <option value="RDS" disabled>Robinsons (RDS)</option>
                                <option value="RUSTANS">Rustans</option>
                                <option value="GCAP" disabled>GCAP</option>
                                <option value="METRO" disabled>Metro</option>
                                <option value="KCC" disabled>KCC</option>
                                <option value="ALTURAS" disabled>Alturas</option>
                                <option value="LEE_PLAZA" disabled>LEE PLAZA</option>
                                <option value="BQ" disabled>BQ</option>
                                <option value="TIONGSAN" disabled>TIONGSAN</option>
                                <option value="GGRAND" disabled>GGRAND</option>
                                <option value="GMALL_DAVAO" disabled>GMall Davao</option>
                                <option value="GMALL_CDO" disabled>GMall CDO</option>
                                <option value="NCCC" disabled>NCCC</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="small font-weight-bold text-muted uppercase ml-2">Company Entity</label>
                        <div class="select-wrapper">
                            <select name="company" id="companySelect" class="form-control form-control-bento" required>
                                <option value="" disabled selected>Select Company</option>
                                <option value="NIC">NIC (Newtrends)</option>
                                <option value="ATC">ATC (About Time)</option>
                                <option value="TPC">TPC (Transcend Prime)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="small font-weight-bold text-muted uppercase ml-2">Sales Code</label>
                        <input type="text" name="sales_code" id="salesCodeInput" class="form-control form-control-bento" placeholder="e.g. S001" required autocomplete="off">
                        <div id="salesValidation" class="validation-badge"></div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="small font-weight-bold text-muted uppercase ml-2">PC Memo No.</label>
                        <input type="text" name="pc_memo" id="pcMemoInput" class="form-control form-control-bento" placeholder="e.g. PCM-2024-001" required autocomplete="off">
                        <div id="memoValidation" class="validation-badge"></div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-generate w-100 py-3" id="submitBtn">
                        <i class="fas fa-magic mr-2"></i>Generate Template
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="processing-overlay">
    <div class="spinner-border text-primary mb-4" style="width: 3rem; height: 3rem; border-width: 0.3em;"></div>
    <h3 class="font-weight-bold mb-1" id="statusText">Processing...</h3>
    <p class="text-muted" id="itemCount">Connecting to SQL Server</p>
    
    <div class="progress-wrapper shadow-sm">
        <div class="progress-bar-custom" id="progressBar"></div>
    </div>

    <div class="cancel-btn-container">
        <button type="button" class="hold-btn" id="cancelHoldBtn">
            <div class="hold-progress-fill" id="holdProgress"></div>
            <span>Hold to Cancel (5s)</span>
        </button>
    </div>
</div>

<div id="success-overlay">
    <div class="success-card shadow-lg">
        <div class="mb-4"><i class="fas fa-check-circle fa-5x text-success"></i></div>
        <h2 class="font-weight-bold mb-1">Success!</h2>
        <div class="summary-box" style="background: #f8f9fa; border-radius: 20px; padding: 20px; margin: 20px 0; text-align: left;">
            <div class="stat-row" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span class="text-muted">Filename:</span><span id="resFilename" class="font-weight-bold text-primary">--</span>
            </div>
            <div class="stat-row" style="display: flex; justify-content: space-between;">
                <span class="text-muted">Total Items:</span><span id="resTotal" class="font-weight-bold">0</span>
            </div>
        </div>
        <button class="btn btn-primary rounded-pill px-5 py-2" onclick="closeSuccess()">DONE</button>
        <p class="mt-3 small text-muted">Closing in <span id="countdownText" class="font-weight-bold text-danger">15</span>s...</p>
    </div>
</div>

<script>
    let countdownInterval;
    let holdInterval;
    let abortController;

    $(document).ready(function() {
        // --- 1. ALPHABETICAL SORTING ---
        function sortDropdown(selectId) {
            const $select = $(selectId);
            const options = $select.find('option').not(':first').get();
            options.sort(function(a, b) {
                return $(a).text().toUpperCase().localeCompare($(b).text().toUpperCase());
            });
            $.each(options, function(i, opt) { $select.append(opt); });
        }
        sortDropdown('#chainSelect');
        sortDropdown('#companySelect');

        // --- 2. DROPDOWN BEHAVIOR (SCROLL & SELECT) ---
        $('select.form-control-bento').on('mousedown', function(e) {
            const $this = $(this);
            if ($this.attr('size') > 1) return;
            if ($(window).width() > 768) {
                e.preventDefault();
                $this.attr('size', '6').addClass('expand-dropdown');
                setTimeout(() => $this.focus(), 50);
            }
        });
        $('select.form-control-bento').on('change click blur', function(e) {
            const $this = $(this);
            if (e.type === 'change' || (e.type === 'click' && $this.attr('size') > 1) || e.type === 'blur') {
                $this.attr('size', '1').removeClass('expand-dropdown');
            }
        });

        // --- 3. REAL-TIME VERIFICATION BADGES ---
        let vTimeout;
        $('#salesCodeInput, #pcMemoInput').on('input', function() {
            clearTimeout(vTimeout);
            vTimeout = setTimeout(async () => {
                const sc = $('#salesCodeInput').val().trim();
                const pm = $('#pcMemoInput').val().trim();
                const $badge = $('.validation-badge');

                if (!sc || !pm) {
                    $badge.hide();
                    return;
                }

                try {
                    const res = await fetch("{{ url_for('transactions.verify_codes') }}", {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `sales_code=${sc}&pc_memo=${pm}`
                    });
                    const data = await res.json();
                    if (data.success) {
                        $badge.html(`<i class="fas fa-check-circle"></i> Verified: ${data.count} items found`).addClass('valid-text').removeClass('invalid-text').fadeIn();
                    } else {
                        $badge.html(`<i class="fas fa-times-circle"></i> No records found`).addClass('invalid-text').removeClass('valid-text').fadeIn();
                    }
                } catch(e) { console.error("Validation failed"); }
            }, 800);
        });

        // --- 4. HOLD TO CANCEL LOGIC ---
        const $cancelBtn = $('#cancelHoldBtn');
        const $holdProgress = $('#holdProgress');

        $cancelBtn.on('mousedown touchstart', function() {
            let start = 0;
            const duration = 5000;
            $holdProgress.stop().css('width', '0%');
            
            holdInterval = setInterval(() => {
                start += 100;
                let pct = (start / duration) * 100;
                $holdProgress.css('width', pct + '%');
                if (start >= duration) {
                    clearInterval(holdInterval);
                    if (abortController) abortController.abort();
                    location.reload(); 
                }
            }, 100);
        });

        $(document).on('mouseup touchend', function() {
            clearInterval(holdInterval);
            $holdProgress.css('width', '0%');
        });

        // --- 5. FORM SUBMISSION ---
        $('#templateForm').on('submit', async function(e) {
            e.preventDefault();
            $('#processing-overlay').css('display', 'flex');
            abortController = new AbortController();
            
            // RESET PROGRESS BAR ON START
            $('#progressBar').css('width', '0%');

            const eventSource = new EventSource("{{ url_for('transactions.progress') }}");
            eventSource.onmessage = function(e) {
                const data = JSON.parse(e.data);
                $('#statusText').text(data.status);
                
                // UPDATE LIVE PROGRESS BAR
                if (data.total > 0) {
                    let percent = (data.current / data.total) * 100;
                    $('#progressBar').css('width', percent + '%');
                    $('#itemCount').text(`Item ${data.current} / ${data.total}`);
                }
            };

            const formData = new FormData(this);
            try {
                const response = await fetch(this.action, { 
                    method: 'POST', 
                    body: formData, 
                    signal: abortController.signal 
                });
                
                if (!response.ok) throw new Error("Processing failed");

                const filename = response.headers.get('X-Filename') || 'Template.xlsx';
                $('#resFilename').text(filename);
                $('#resTotal').text(response.headers.get('X-Total-Items') || '0');
                
                const blob = await response.blob();
                eventSource.close();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = filename;
                document.body.appendChild(a); a.click();
                
                $('#processing-overlay').hide();
                const overlay = $('#success-overlay');
                overlay.show().addClass('active');
                
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

                let timeLeft = 15;
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    $('#countdownText').text(timeLeft);
                    if(timeLeft <= 0) closeSuccess();
                }, 1000);

            } catch (err) {
                if (err.name === 'AbortError') {
                    console.log('User cancelled process');
                } else {
                    alert("A server error occurred. Verify connection.");
                    $('#processing-overlay').hide();
                }
            }
        });
    });

    function closeSuccess() {
        if(countdownInterval) clearInterval(countdownInterval);
        $('#success-overlay').removeClass('active').fadeOut(300);
    }
</script>
{% endblock %}
