{% extends "base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
    /* --- SHARED BENTO & GLASS STYLES --- */
    .form-hero {
        height: 150px;
        background: #4361ee;
        border-radius: 28px;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 0 40px;
        color: white;
        margin-bottom: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1;
    }

    .form-hero-text {
        z-index: 2;
    }

    .form-hero-text h2 {
        font-weight: 800;
        letter-spacing: -1px;
        margin-bottom: 0;
    }

    .bento-form-container {
        max-width: 800px;
        margin: 0 auto;
    }

    /* --- DROPDOWN & INPUT CUSTOMIZATION --- */
    .select-wrapper {
        position: relative;
        height: 50px;
    }

    .form-control-bento {
        border-radius: 25px !important;
        padding: 12px 25px !important;
        border: 2px solid #e9ecef !important;
        background-color: #f8f9fa !important;
        color: #2d3436 !important;
        transition: all 0.3s ease;
        height: 50px !important;
        cursor: pointer;
    }

    .form-control-bento:focus {
        border-color: #4361ee !important;
        box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1) !important;
    }

    /* --- VERIFICATION BADGES & SPINNERS --- */
    .validation-badge {
        font-size: 0.75rem;
        font-weight: 700;
        margin-top: 8px;
        margin-left: 15px;
        display: none;
        align-items: center;
        padding: 4px 12px;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .valid-text {
        color: #2ecc71;
        background: rgba(46, 204, 113, 0.1);
        border: 1px solid rgba(46, 204, 113, 0.2);
    }

    .invalid-text {
        color: #ff4d4d;
        background: rgba(255, 77, 77, 0.1);
        border: 1px solid rgba(255, 77, 77, 0.2);
    }

    .verifying-text {
        color: #4361ee;
        background: rgba(67, 97, 238, 0.1);
        border: 1px solid rgba(67, 97, 238, 0.2);
    }

    /* --- HOLD TO CANCEL BUTTON --- */
    .cancel-btn-container {
        margin-top: 30px;
        display: flex;
        justify-content: center;
    }

    .hold-btn {
        background: white;
        border: 2px solid #ff4d4d;
        color: #ff4d4d;
        border-radius: 50px;
        padding: 12px 35px;
        font-weight: 800;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .hold-progress-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: #ff4d4d;
        width: 0%;
        transition: none;
        z-index: 0;
        opacity: 0.2;
    }

    .hold-btn span {
        position: relative;
        z-index: 1;
    }

    .hold-btn:active {
        transform: scale(0.95);
    }

    /* --- OVERLAYS & MODALS --- */
    #processing-overlay,
    #success-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        display: none;
        /* Controlled by JS */
        z-index: 3000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Ensure success overlay centers correctly when active */
    #success-overlay.active {
        display: flex !important;
    }

    .progress-wrapper {
        width: 100%;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 20px;
        height: 12px;
        overflow: hidden;
        margin: 20px 0;
    }

    .progress-bar-custom {
        height: 100%;
        background: linear-gradient(90deg, #4361ee, #f72585);
        width: 0%;
        transition: width 0.4s ease;
    }

    .btn-generate {
        background-image: linear-gradient(to right, #667eea, #764ba2, #6B8DD6, #8E37D7);
        background-size: 300% 100%;
        box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.45);
        color: #fff !important;
        border: none;
        border-radius: 50px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.4s ease-in-out;
    }

    .btn-generate:hover:not(:disabled) {
        background-position: 100% 0;
        transform: translateY(-2px);
    }

    .btn-generate:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        filter: grayscale(0.5);
    }

    /* --- SUCCESS CARD --- */
    .success-card {
        background: white;
        padding: 40px;
        border-radius: 35px;
        text-align: center;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transform: scale(0.9);
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #success-overlay.active .success-card {
        transform: scale(1);
    }
</style>

<div class="container py-4">
    <div class="bento-form-container">
        <div class="form-hero shadow-sm">
            <div class="form-hero-text">
                <h2><i class="fas fa-file-invoice mr-3"></i>New Price Request</h2>
                <p class="mb-0 opacity-75">Generate optimized retail templates in seconds.</p>
            </div>
        </div>

        <div class="bento-tile shadow-lg p-4 bg-white" style="border-radius: 30px;">
            <form id="templateForm" method="POST" action="{{ url_for('transactions.process_template') }}">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="small font-weight-bold text-muted uppercase ml-2">Retail Chain</label>
                        <select name="chain" id="chainSelect" class="form-control form-control-bento" required>
                            <option value="" disabled selected>Select Chain</option>
                            <option value="SM">SM Department Store</option>
                            <option value="RUSTANS">Rustans</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="small font-weight-bold text-muted uppercase ml-2">Company Entity</label>
                        <select name="company" id="companySelect" class="form-control form-control-bento" required
                            disabled>
                            <option value="" disabled selected>Select Chain First</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="small font-weight-bold text-muted uppercase ml-2">PC Memo No.</label>
                        <input type="text" name="pc_memo" id="pcMemoInput" class="form-control form-control-bento"
                            placeholder="e.g. PRCMMO-XXXXXXX" required autocomplete="off">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="small font-weight-bold text-muted uppercase ml-2">Sales Code</label>
                        <input type="text" name="sales_code" id="salesCodeInput" class="form-control form-control-bento"
                            placeholder="e.g. MSRP/XXXX" required autocomplete="off">
                    </div>
                </div>

                <div id="sharedValidation" class="validation-badge"></div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-generate w-100 py-3" id="submitBtn" disabled>
                        <i class="fas fa-magic mr-2"></i>Generate Template
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="processing-overlay">
    <div class="spinner-border text-primary mb-4" style="width: 3rem; height: 3rem; border-width: 0.3em;"></div>
    <h3 class="font-weight-bold mb-1" id="statusText">Processing...</h3>
    <p class="text-muted" id="itemCount">Connecting to SQL Server</p>

    <div class="progress-wrapper shadow-sm">
        <div class="progress-bar-custom" id="progressBar"></div>
    </div>

    <div class="cancel-btn-container">
        <button type="button" class="hold-btn" id="cancelHoldBtn">
            <div class="hold-progress-fill" id="holdProgress"></div>
            <span>Hold to Cancel (5s)</span>
        </button>
    </div>
</div>

<div id="success-overlay">
    <div class="success-card shadow-lg">
        <div class="mb-4"><i class="fas fa-check-circle fa-5x text-success"></i></div>
        <h2 class="font-weight-bold mb-1">Success!</h2>
        <div class="summary-box"
            style="background: #f8f9fa; border-radius: 20px; padding: 20px; margin: 20px 0; text-align: left;">
            <div class="stat-row" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span class="text-muted">Filename:</span><span id="resFilename" class="font-weight-bold text-primary"
                    style="word-break: break-all; margin-left: 10px; text-align: right;">--</span>
            </div>
            <div class="stat-row" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span class="text-muted">Total Items:</span><span id="resTotal" class="font-weight-bold">0</span>
            </div>
            <div class="stat-row" style="display: flex; justify-content: space-between;">
                <span class="text-muted">Images Found:</span><span id="resImages"
                    class="font-weight-bold text-success">0</span>
            </div>
        </div>
        <button class="btn btn-primary rounded-pill px-5 py-2" onclick="location.reload()">DONE</button>
        <p class="mt-3 small text-muted">Closing in <span id="countdownText"
                class="font-weight-bold text-danger">15</span>s...</p>
    </div>
</div>


<script>
    // Global scope variables for interval/abort control
    let abortController;
    let holdInterval;
    let countdownInterval;

    // --- CONFETTI FUNCTION ---
    function runSchoolPride() {
        var end = Date.now() + (3 * 1000);
        var colors = ['#4361ee', '#f72585', '#7209b7'];

        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors,
                zIndex: 4000 // Higher than overlay
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors,
                zIndex: 4000 // Higher than overlay
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }

    $(document).ready(function () {
        // --- 1. DYNAMIC DROPDOWN ALGORITHM ---
        $('#chainSelect').on('change', async function () {
            const chain = $(this).val();
            const $companySelect = $('#companySelect');
            const $submitBtn = $('#submitBtn');
            const $badge = $('#sharedValidation');

            $companySelect.empty().append('<option value="" disabled selected>Loading...</option>').prop('disabled', true);
            $submitBtn.prop('disabled', true);
            $badge.hide();

            if (!chain) return;

            try {
                const response = await fetch(`/get-companies/${chain}`);
                const companies = await response.json();

                $companySelect.empty().append('<option value="" disabled selected>Select Company</option>');

                if (companies.length > 0) {
                    companies.forEach(c => {
                        $companySelect.append(`<option value="${c.company_selection}">${c.company_selection} (${c.vendor_code})</option>`);
                    });
                    $companySelect.prop('disabled', false);
                } else {
                    $companySelect.append('<option value="" disabled>No vendors mapped in DB</option>');
                }
            } catch (error) {
                console.error("Fetch error:", error);
                $companySelect.empty().append('<option value="" disabled>Error loading vendors</option>');
            }
        });

        // --- 2. FAST VERIFICATION LOGIC (300ms) ---
        let vTimeout;
        $('#salesCodeInput, #pcMemoInput').on('input', function () {
            clearTimeout(vTimeout);
            const $submitBtn = $('#submitBtn');
            const $badge = $('#sharedValidation');

            $submitBtn.prop('disabled', true);
            const sc = $('#salesCodeInput').val().trim();
            const pm = $('#pcMemoInput').val().trim();

            if (!sc || !pm) {
                $badge.hide();
                return;
            }

            $badge.html('<i class="fas fa-circle-notch fa-spin mr-2"></i>Verifying...').removeClass('valid-text invalid-text').addClass('verifying-text').fadeIn();

            vTimeout = setTimeout(async () => {
                try {
                    const res = await fetch("{{ url_for('transactions.verify_codes') }}", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `sales_code=${encodeURIComponent(sc)}&pc_memo=${encodeURIComponent(pm)}`
                    });
                    const data = await res.json();

                    if (data.success && data.count > 0) {
                        $badge.html(`<i class="fas fa-check-circle mr-2"></i>Verified: ${data.count} items found`).removeClass('verifying-text invalid-text').addClass('valid-text');
                        $submitBtn.prop('disabled', false);
                    } else {
                        $badge.html('<i class="fas fa-times-circle mr-2"></i>No records found').removeClass('verifying-text valid-text').addClass('invalid-text');
                        $submitBtn.prop('disabled', true);
                    }
                } catch (e) {
                    $badge.html('<i class="fas fa-exclamation-triangle mr-2"></i>Error connecting').addClass('invalid-text');
                    $submitBtn.prop('disabled', true);
                }
            }, 300);
        });

        // --- 3. HOLD TO CANCEL LOGIC ---
        const $cancelBtn = $('#cancelHoldBtn');
        const $holdProgress = $('#holdProgress');

        $cancelBtn.on('mousedown touchstart', function (e) {
            let start = 0;
            const duration = 5000;
            $holdProgress.stop().css('width', '0%');

            holdInterval = setInterval(() => {
                start += 100;
                let pct = (start / duration) * 100;
                $holdProgress.css('width', pct + '%');
                if (start >= duration) {
                    clearInterval(holdInterval);
                    if (abortController) abortController.abort();
                    location.reload();
                }
            }, 100);
        });

        $(document).on('mouseup touchend', function () {
            if (holdInterval) clearInterval(holdInterval);
            $holdProgress.css('width', '0%');
        });

        // --- 4. FORM SUBMISSION ---
        $('#templateForm').on('submit', async function (e) {
            e.preventDefault();
            $('#processing-overlay').css('display', 'flex');
            abortController = new AbortController();
            $('#progressBar').css('width', '0%');

            const eventSource = new EventSource("{{ url_for('transactions.progress') }}");
            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);
                $('#statusText').text(data.status);
                if (data.total > 0) {
                    let percent = (data.current / data.total * 100);
                    $('#progressBar').css('width', percent + '%');
                    $('#itemCount').text(`Item ${data.current} / ${data.total}`);
                }
            };

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: new FormData(this),
                    signal: abortController.signal
                });

                if (response.ok) {
                    const filename = response.headers.get('X-Filename') || 'Template.zip';
                    const totalItems = response.headers.get('X-Total-Items') || '0';
                    const imagesFound = response.headers.get('X-Images-Found') || '0';

                    $('#resFilename').text(filename);
                    $('#resTotal').text(totalItems);
                    $('#resImages').text(imagesFound);

                    const blob = await response.blob();
                    eventSource.close();

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = filename;
                    a.click();

                    $('#processing-overlay').hide();
                    $('#success-overlay').addClass('active');
                    runSchoolPride();

                    let timeLeft = 15;
                    countdownInterval = setInterval(() => {
                        timeLeft--;
                        $('#countdownText').text(timeLeft);
                        if (timeLeft <= 0) location.reload();
                    }, 1000);
                } else {
                    throw new Error("Failed to process.");
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    alert("A server error occurred.");
                    $('#processing-overlay').hide();
                }
                eventSource.close();
            }
        });
    });
</script>
{% endblock %}
